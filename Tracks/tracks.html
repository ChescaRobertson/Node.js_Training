<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracks</title>
  </head>
  <body>
    <form action="http://127.0.0.1:8081/addTrack" method="POST">
      Title: <input type="text" name="title" /><br />
      Artist: <input type="text" name="artist" /><br />
      Album: <input type="text" name="album" /><br />
      <input type="submit" value="Add Track to Library" />

      <input
        type="submit"
        value="Remove Track"
        formaction="http://127.0.0.1:8081/remove"
        formmethod="GET"
      />
      <input
        type="submit"
        value="Get Track"
        formaction="http://127.0.0.1:8081/getTrack"
        formmethod="GET"
      />
      <input
        type="submit"
        value="View Full Library"
        formaction="http://127.0.0.1:8081/list"
        formmethod="GET"
      />
    </form>
  </body>
</html>
